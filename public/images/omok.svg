<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="500" height="500" rx="20" fill="#DCB35C"/>
  
  <!-- 오목판 그리드 -->
  <g stroke="#333333" stroke-width="2">
    <!-- 수평선 -->
    <line x1="50" y1="50" x2="450" y2="50" />
    <line x1="50" y1="100" x2="450" y2="100" />
    <line x1="50" y1="150" x2="450" y2="150" />
    <line x1="50" y1="200" x2="450" y2="200" />
    <line x1="50" y1="250" x2="450" y2="250" />
    <line x1="50" y1="300" x2="450" y2="300" />
    <line x1="50" y1="350" x2="450" y2="350" />
    <line x1="50" y1="400" x2="450" y2="400" />
    <line x1="50" y1="450" x2="450" y2="450" />
    
    <!-- 수직선 -->
    <line x1="50" y1="50" x2="50" y2="450" />
    <line x1="100" y1="50" x2="100" y2="450" />
    <line x1="150" y1="50" x2="150" y2="450" />
    <line x1="200" y1="50" x2="200" y2="450" />
    <line x1="250" y1="50" x2="250" y2="450" />
    <line x1="300" y1="50" x2="300" y2="450" />
    <line x1="350" y1="50" x2="350" y2="450" />
    <line x1="400" y1="50" x2="400" y2="450" />
    <line x1="450" y1="50" x2="450" y2="450" />
  </g>
  
  <!-- 중앙 점 -->
  <circle cx="250" cy="250" r="6" fill="#333333" />
  
  <!-- 별자리 점 -->
  <circle cx="150" cy="150" r="5" fill="#333333" />
  <circle cx="350" cy="150" r="5" fill="#333333" />
  <circle cx="150" cy="350" r="5" fill="#333333" />
  <circle cx="350" cy="350" r="5" fill="#333333" />
  
  <!-- 돌 (예시) -->
  <circle cx="250" cy="150" r="20" fill="black" />
  <circle cx="300" cy="200" r="20" fill="white" stroke="#333333" stroke-width="1" />
  <circle cx="200" cy="200" r="20" fill="black" />
  <circle cx="350" cy="250" r="20" fill="white" stroke="#333333" stroke-width="1" />
  <circle cx="250" cy="300" r="20" fill="black" />
  <circle cx="150" cy="250" r="20" fill="white" stroke="#333333" stroke-width="1" />
  <circle cx="300" cy="300" r="20" fill="black" />
  <circle cx="200" cy="300" r="20" fill="white" stroke="#333333" stroke-width="1" />
  
  <!-- 타이틀 -->
  <text x="250" y="490" fill="#333333" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">오목 게임</text>
</svg> 